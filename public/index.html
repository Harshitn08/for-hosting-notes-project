<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelli Notes : AI Powered Note taking solution</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Intelli Notes</h1>
        <div class="note-input">
            <textarea id="noteInput" placeholder="Enter your note here..."></textarea>
            <button id="saveNote">Save Note</button>
        </div>
        <div class="saved-notes">
            <h2>Saved Notes</h2>
            <ul id="notesList"></ul>
        </div>
        <div class="question-section">
            <input type="text" id="questionInput" placeholder="Ask a question about your notes...">
            <button id="askQuestion">Ask</button>
        </div>
        <div class="answer-section">
            <h2>Answer</h2>
            <p id="answerText"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
